<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/form-style.css">
    <title>Login</title>
  </head>
  <body>
  	<header>
  	</header>
  	
  	<main>
  		<div class="container">
  			 <div class="urlbar">
		        <input type="text" name="url" size="100" class="form-control" placeholder="URL" pattern="https?://.+"/>
		      </div>
		  <form action="/" class="loginform-mainbox">
		    <div class="form-group">
		      <label for="email">Email address:</label>
		      <input type="text" class="form-control" id="uname" placeholder="Enter email" name="email">
		      <label>We'll never share your email with any one else.</label>
		    </div>
		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" pattern="(?=\d+)(?=[a z]*)(?=[A Z]*).{8,}">
		    </div>
		    
		    <div class="form-group">
		      <label>
		        <input type="checkbox" name="remember"> Check me out.
		      </label>
		    </div>
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		</div>
  	
  	</main>
  	
  	<footer>
  	
  	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
