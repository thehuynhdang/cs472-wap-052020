<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/form-style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script src="js/app.js"></script>
  
    <title>New Product</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	  <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active navintent">
	        <a class="nav-link" href="#">Products</a>
	      </li>
	      <li class="nav-item navintent">
	        <a class="nav-link" href="#">Supplies</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	       <span class="hello">Hello!</span>
	      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
	    </form>
	  </div>
	</nav>

<main role="main" class="container">
		<div class="container">
			
			  <form action="/" class="newproductform-mainbox">
			  	<h2>New Product Form</h2><br>
			    <div class="row">
			    	<div class="col-md-6">
			    		<div class="form-group">
					      <label for="txtProductNbr">Product Number</label>
					      <input type="text" class="form-control" id="txtProductNbr" name="productNbr">
					    </div>
			    	</div>
			    	<div class="col-md-6">
			    		<div class="form-group">
					      <label for="txtQuantity">Quantity in stock</label>
					      <input type="text" class="form-control" id="txtQuantity" name="quantity">
					    </div>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-md-6">
			    		<div class="form-group">
					      <label for="txtName">Name</label>
					      <input type="text" class="form-control" id="txtName" name="productName">
					    </div>
			    	</div>
			    	<div class="col-md-6">
			    		<div class="form-group">
						  <label for="txtSupplier">Supplier</label>
						  <select class="form-control" id="txtSupplier" name="supplier">
						    <option value="">Select a supplier</option>
						    <option value="Amazon">Amazon</option>
						    <option value="Target">Target</option>
						    <option value="Walmart">Walmart</option>
						  </select>
						</div> 
			    	</div>
			    </div>
			    
			    <div class="row">
			    	<div class="col-md-6">
			    		<div class="form-group">
					      <label for="txtPrice">Unit Price</label>
					      <input type="text" class="form-control" id="txtPrice" name="price">
					    </div>
			    	</div>
			    	<div class="col-md-6">
			    		<div class="form-group">
					      <label for="txtSuppliedDate">Date supplied</label>
					      <input type="text" class="form-control" id="txtSuppliedDate" name="SuppliedDate">
					      <label class="text-secondary">Enter a valid date</label>
					    </div>
			    	</div>
			    </div>
			     <div class="row">
				     <div class="col-md-12">
				     	<div class="buttons">
				     		<div class="button"><button type="reset" class="btn btn-outline-dark">Reset</button></div>
				     		<div class="button"><button type="button" class="btn btn-outline-danger">Cancel</button></div>
				     		<div class="button"><button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#showInfoModel" onclick="showNewProductInfo();">Add Product</button></div>
				     	</div>
				     </div>
			     	
				 </div>
				 
				
				 <!-- The Modal -->
				<div class="modal" id="showInfoModel">
					<div class="modal-dialog">
						<div class="modal-content">
						
							<!-- Modal Header -->
							<div class="modal-header">
							<h4 class="modal-title">New Product Information</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body">
								<ul class="list-group">
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Product Number
									  <span class="badge" id="showProductNbr"></span>
									</li>
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Name
									  <span class="badge" id="showName"></span>
									</li>
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Unit Price
									  <span class="badge" id="showPrice"></span>
									</li>
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Quantity in stock
									  <span class="badge" id="showQuantity"></span>
									</li>
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Supplier
									  <span class="badge" id="showSupplier"></span>
									</li>
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Date supplied
									  <span class="badge" id="showSuppliedDate"></span>
									</li>
								  </ul> 
							</div>
							
							<!-- Modal footer -->
							<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>
							
						</div>
					</div>
				</div>
			    
			  </form>
		</div>

</main><!-- /.container -->

</body>
</html>
